<div class="bg-manage">
  <div class="bodylayout">
  <mat-card class="manage-check-form">
    <h1>ลงทะเบียนรับพัสดุ</h1>
    <div class="example-container">
      <mat-form-field  class="matfile">
        <input matInput placeholder="Package ID" name="packageid"  [(ngModel)]="managepak.packageId" required #packageid>
      </mat-form-field>
      <mat-form-field  class="matfile">
        <input matInput placeholder="House Number" name="housenumber"  [(ngModel)]="managepak.houseNumber" required #housenumber/>
      </mat-form-field>
      <mat-form-field  class="matfile">
          <mat-select placeholder="Delivery" [(ngModel)]="managepak.deliverId">
            <mat-option >

            </mat-option>
          </mat-select>
      </mat-form-field>
        <div>
          <a    mat-raised-button  class="btn-check" (click)="onSave()"><b>บันทึก</b></a>
        </div>

    </div>
  </mat-card>
</div>
</div>
